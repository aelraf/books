{% block title %}

{% endblock %}

{% block content %}
    <div class="container" style="margin-top:30px">
        <form action="{% url 'aplikacjaKsiazkowa2:gugle' %}" method="POST" >

                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>

                </ul>
                <hr class="d-sm-none">
            </div>
        </div>
    </div>

{% endblock %}
